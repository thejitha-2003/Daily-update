<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Import Example</title>
</head>
<body>
  <h2 id="demo">Result will appear here...</h2>
  <button id="load">Convert Temperature</button>

  <script type="module">
    document.getElementById("load").addEventListener("click", async () => {
      const module = await import("./temperatures.js");
      let celsius = module.toCelsius(50);
      document.getElementById("demo").textContent = celsius + " Celsius";
    });
  </script>
</body>
</html>
